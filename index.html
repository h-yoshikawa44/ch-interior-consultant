<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;1,200&family=Lora:ital,wght@0,500;0,700;1,500;1,700&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container top-header">
        <h1 class="top-header__site-title">This Interior</h1>
        <nav>
          <ul class="header-nav-list">
            <li class="header-nav-list__item-active"><a href="#"></a>Home</li>
            <li><a href="#"></a>Collection</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <header class="container hero-header">
      <div class="hero-header__text-block">
        <h2 class="hero-header__title">Modern interior</h2>
        <p class="hero-header__content">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <a href="#" class="hero-header__read-more">Read more &rarr;</a>
      </div>
      <div class="hero-header__img-block">
        <img src="./images/photo1.png" alt="Modern interior Image" />
        <figure class="designer-card">
          <div class="designer-card__header">
            <img
              src="./images/photo2.png"
              alt="Aliza Webber Image"
              class="designer-card__img"
            />
            <figcaption>
              <p class="designer-card__name">Aliza Webber</p>
              <small class="designer-card__description"
                >Interior designer</small
              >
            </figcaption>
          </div>
          <p class="designer-card__content">Designed in 2020 by Aliza Webber</p>
        </figure>
      </div>
    </header>
    <footer class="footer">
      <small class="footer__signature">
        created by h-yoshikawa44 - devChallenges.io</small
      >
    </footer>
  </body>
</html>
